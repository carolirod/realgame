<!DOCTYPE html>
<html lang="fin">
<head>
	<title>Arvaa kuka</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<link href="css/generic.css" rel="stylesheet">
	<link href="css/navigation.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<!-- carousels in screen startgame and screen board-->
	<script type="text/javascript" src="js/jquery.carouFredSel.js"></script>
	<script type="text/javascript" src="js/coolcar.js"></script>

	<!-- socket io and node js -->
	<!-- node is run in the server side, how to activate it???-->
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="client.socket.js"></script>

</head>

<body>
	<div class="container-fluid">
		<!-- login screen -->
		<div class="row-fluid" id="loginscreen">
			<div class="span4">
				<img src="http://www.hasbro.com/games/discover/guesswho/images/guesswho_1.jpg" class="img-responsive" />
			</div>
			<div class="span8">
				
				<legend>Kirjaudu ja pitää hauskaa,</legend>
				<label>Sinun hahmosi nimi:</label>
				<form id="userForm">
					<input type="text" id="userName" placeholder="Kirjoittaa tähän..." />	
					<span class="help-block">Esim. Liisa, Ansku, Riitta...</span>
					<input type="submit" class="btn" value="Aloittaa peli"></button>		
					<div id="usererror_msg"></div>
				</form>
				
			</div>
		</div> <!-- finish row -->

		<!-- startgame screen-->
		<div class="row-fluid" id="startscreen">
			<div class="span5">
				<span id="welcoming"></span>
				<h4>Verkossa käyttäjät</h4>
				<ul id="userList">
				</ul>
			</div>

			<div class="span7">
				<h4>Hahmosi</h4>

				<div id="wrapper">
					<div id="inner">
						<div id="carousel">
							<img src="../realgame/img/hahmo (0).jpg" alt="hahmo1" width="600" height="400" />
							<img src="../realgame/img/hahmo (1).jpg" alt="hahmo2" width="600" height="400" />
							<img src="../realgame/img/hahmo (2).jpg" alt="hahmo3" width="600" height="400" />
							<img src="../realgame/img/hahmo (3).jpg" alt="hahmo4" width="600" height="400" />
							<img src="../realgame/img/hahmo (4).jpg" alt="hahmo5" width="600" height="400" />
							<img src="../realgame/img/hahmo (5).jpg" alt="hahmo6" width="600" height="400" />
							<img src="../realgame/img/hahmo (6).jpg" alt="hahmo7" width="600" height="400" />
							<img src="../realgame/img/hahmo (7).jpg" alt="hahmo8" width="600" height="400" />
							<img src="../realgame/img/hahmo (8).jpg" alt="hahmo9" width="600" height="400" />
							<img src="../realgame/img/hahmo (9).jpg" alt="hahmo10" width="600" height="400" />
							<img src="../realgame/img/hahmo (10).jpg" alt="hahmo11" width="600" height="400" />
							<img src="../realgame/img/hahmo (11).jpg" alt="hahmo12" width="600" height="400" />
						</div>
					</div>
				</div>

			</div>
		<div class="row-fluid">
			<div class="span12">
				<button id="play" type="submit" class="btn">Pelaa</button>
			</div>
			<div id="select-error"></div>
		</div>

		</div> <!-- finish row -->


		<div id="boardscreen"><!--  board screen -->
			
			<div id="row-fluid">
				
				<div class="span8" id="board"><!-- game board -->
					<h2>Sinun pelitaulu</h2>
					<div class="row-fluid">
						<div class="span12">
							<img src="img/hahmo (0).jpg" width="100" />
							<img src="img/hahmo (1).jpg" width="100" />
							<img src="img/hahmo (2).jpg" width="100" />
							<img src="img/hahmo (3).jpg" width="100" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<img src="img/hahmo (8).jpg" width="100" />
							<img src="img/hahmo (9).jpg" width="100" />
							<img src="img/hahmo (10).jpg" width="100" />
							<img src="img/hahmo (11).jpg" width="100" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<img src="img/hahmo (4).jpg" width="100" />
							<img src="img/hahmo (5).jpg" width="100" />
							<img src="img/hahmo (6).jpg" width="100" />
							<img src="img/hahmo (7).jpg" width="100" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<img src="img/hahmo (8).jpg" width="100" />
							<img src="img/hahmo (9).jpg" width="100" />
							<img src="img/hahmo (10).jpg" width="100" />
							<img src="img/hahmo (11).jpg" width="100" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<img src="img/hahmo (4).jpg" width="100" />
							<img src="img/hahmo (5).jpg" width="100" />
							<img src="img/hahmo (6).jpg" width="100" />
							<img src="img/hahmo (7).jpg" width="100" />
						</div>
					</div>
					<div class="row-fluid">
						<div class="span8">
							<div class="span6">
								<div id="optbtns">
									<button class="btn btn-large btn-info" id="btn-ask">KYSY</button>
									<button class="btn btn-large btn-success" id="btn-guess">ARVAA KUKA</button>
								</div>
								<div id="msg"><!--message--></div>
							</div>
							<div class="span4">
							</div>
							<div class="span2">
								<h4>Sinun hahmosi</h4>
								<img src="img/hahmo (10).jpg" width="100" />
							</div>
						</div>
					</div>

				</div><!-- end board area -->

				<div class="span4 leftside">
					<h2>Kysymykset alue</h2>

					<div class="row-fluid">
						<div class="span12">
							<div id="carousel-eyes"><!--Carousel for eyes-->
								<img src="img/eyetype1.jpg">
								<img src="img/eyetype2.jpg">
								<img src="img/eyetype3.jpg">
								<img src="img/eyetype4.jpg">
								<img src="img/eyetype5.jpg">
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div id="carousel-nose"><!--carousel for nose -->
								<img src="img/nosetype1.jpg" width="100" height="100" />
								<img src="img/nosetype2.jpg" width="100" height="100" />
								<img src="img/nosetype3.jpg" width="100" height="100" />
								<img src="img/nosetype4.jpg" width="100" height="100" />
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div id="carousel-mouth"><!--carousel for mouth-->
								<img src="img/mouthtype1.jpg" width="100" height="100">
								<img src="img/mouthtype2.jpg" width="100" height="100">
								<img src="img/mouthtype3.jpg" width="100" height="100">
								<img src="img/mouthtype4.jpg" width="100" height="100">
								<img src="img/mouthtype5.jpg" width="100" height="100">
							</div>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">

						</div>

					<div class="row-fluid">
						<div class="span12">
							<div id="carousel-skin"><!--carousel for skin-->
								<img src="img/skincolor1.jpg" width="100" height="100" />
								<img src="img/skincolor2.jpg" width="100" height="100" />
								<img src="img/skincolor3.jpg" width="100" height="100" />
							</div>
						</div>
					</div>
				</div> <!-- end of questions area -->

			</div><!-- finish last row-fluid-->
		
	</div><!-- finish boardscreen-->

</body>
</html>
